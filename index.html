<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-left: 20px;
            border-radius: 20px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: greenyellow;
            height: 100vh;
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }

        .modal {
            background: greenyellow;
            border-radius: 20px;
            height: 200px;
            width: 400px;
            border: 1px solid black;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .overlay {
            position: absolute;
            background-color: grey;
            opacity: 30%;
            height: 100%;
            width: 100%;
            display: none;
            top: 0;
        }

        .visible {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="modal" role="modal">
        <h1>This is the modal</h1>
        <button class="closemodal">Close Modal</button>
    </div>
    <button class="btn">Open Modal</button>
    <script src="./index.js"></script>

</body>

</html>
